<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumbai Real Estate Expo</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles7.css">
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <h1>Mumbai Real Estate Expo</h1>
    </div>

    <!-- Links -->
    <div class="links">
      <a href="#" id="search-by-location">Search By Location</a>
      <a href="#" id="search-by-developer">Search By Developer</a>
      <a href="#" id="hot-deals-link">Hot Deals</a>
    </div>

    <!-- Developers Div -->
    <div id="developers-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Developers</h2>
      <div class="developers-grid"></div>
    </div>

    <!-- Mumbai Map Div -->
    <div id="mumbai-map-div" class="hidden">
      <img src="mumbai-suburb-map.jpg" alt="Mumbai Suburb Map" id="mumbai-map">
      <!-- Buttons for suburbs -->
      <button id="Dahisar-West" class="map-button"></button>
      <button id="Dahisar-East" class="map-button"></button>
      <button id="Borivali-West" class="map-button"></button>
      <button id="Kandivali-West" class="map-button"></button>
      <button id="Malad-West" class="map-button"></button>
      <button id="Goregaon-West" class="map-button"></button>
      <button id="Jogeshwari-West" class="map-button"></button>
      <button id="Andheri-West" class="map-button"></button>
      <button id="Parle-West" class="map-button"></button>
      <button id="Santacruz-West" class="map-button"></button>
      <button id="Khar-West" class="map-button"></button>
      <button id="Bandra-West" class="map-button"></button>
      <button id="Goregaon-East" class="map-button"></button>
      <button id="Jogeshwari-East" class="map-button"></button>
      <button id="Borivali-East" class="map-button"></button>
      <button id="Bhandup-East" class="map-button"></button>
      <button id="Ghatkopar-West" class="map-button"></button>
      <button id="Sion" class="map-button"></button>
      <button id="Thane-West" class="map-button"></button>
      <button id="Dadar-East" class="map-button"></button>
      <button id="Parel" class="map-button"></button>
      <button id="Ghatkopar-East" class="map-button"></button>
    </div>

    <!-- Suburb Div -->
    <div id="suburb-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Locations within <span id="suburb-name"></span></h2>
      <div class="image-grid">
        <div class="image-placeholder-location" data-index="1"></div>
        <div class="image-placeholder-location" data-index="2"></div>
        <div class="image-placeholder-location" data-index="3"></div>
        <div class="image-placeholder-location" data-index="4"></div>
        <div class="image-placeholder-location" data-index="5"></div>
        <div class="image-placeholder-location" data-index="6"></div>
        <div class="image-placeholder-location" data-index="7"></div>
        <div class="image-placeholder-location" data-index="8"></div>
      </div>
    </div>

    <!-- Locality Div -->
    <div id="locality-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <div class="image-grid">
        <div class="image-placeholder" data-index="1"></div>
        <div class="image-placeholder" data-index="2"></div>
        <div class="image-placeholder" data-index="3"></div>
        <div class="image-placeholder" data-index="4"></div>
        <div class="image-placeholder" data-index="5"></div>
        <div class="image-placeholder" data-index="6"></div>
        <div class="image-placeholder" data-index="7"></div>
        <div class="image-placeholder" data-index="8"></div>
        <div class="image-placeholder" data-index="9"></div>
        <div class="image-placeholder" data-index="10"></div>
      </div>
    </div>

    <!-- Projects Div -->
    <div id="projects-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Projects in <span id="locality-name"></span></h2>
      <div class="image-grid">
        <div class="image-placeholder" data-index="1"></div>
        <div class="image-placeholder" data-index="2"></div>
        <div class="image-placeholder" data-index="3"></div>
        <div class="image-placeholder" data-index="4"></div>
        <div class="image-placeholder" data-index="5"></div>
        <div class="image-placeholder" data-index="6"></div>
        <div class="image-placeholder" data-index="7"></div>
        <div class="image-placeholder" data-index="8"></div>
		<div class="image-placeholder" data-index="9"></div>
        <div class="image-placeholder" data-index="10"></div>
      </div>
    </div>

    <!-- Project Details Div -->
    <div id="project-details-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <div class="image-container">
        <img src="" alt="Project Image" id="project-image">
        <a href="#" id="prev-image"><img src="previous-arrow.png" alt="Previous-Arrow"></a>
        <a href="#" id="next-image"><img src="next-arrow.png" alt="Next-arrow"></a>
      </div>
    </div>

    <!-- Hot Deals Div -->
    <div id="hot-deals-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Hot Deals</h2>
      <div class="image-grid">
        <div class="image-placeholder" data-index="1"></div>
        <div class="image-placeholder" data-index="2"></div>
        <div class="image-placeholder" data-index="3"></div>
        <div class="image-placeholder" data-index="4"></div>
        <div class="image-placeholder" data-index="5"></div>
        <div class="image-placeholder" data-index="6"></div>
        <div class="image-placeholder" data-index="7"></div>
        <div class="image-placeholder" data-index="8"></div>
        <div class="image-placeholder" data-index="9"></div>
        <div class="image-placeholder" data-index="10"></div>
        <div class="image-placeholder" data-index="11"></div>
        <div class="image-placeholder" data-index="12"></div>
        <div class="image-placeholder" data-index="13"></div>
        <div class="image-placeholder" data-index="14"></div>
        <div class="image-placeholder" data-index="15"></div>
        <div class="image-placeholder" data-index="16"></div>
        <div class="image-placeholder" data-index="17"></div>
        <div class="image-placeholder" data-index="18"></div>
        <div class="image-placeholder" data-index="19"></div>
        <div class="image-placeholder" data-index="20"></div>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script7.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Mumbai Real Estate Expo</title>
  <link rel="stylesheet" href="styles6.css">
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <h1>Mumbai Real Estate Expo</h1>
    </div>

    <!-- Links -->
    <div class="links">
      <a href="#" id="search-by-location">Search By Location</a>
      <a href="#" id="search-by-developer">Search By Developer</a>
      <a href="#" id="hot-deals-link">Hot Deals</a>
    </div>

    <!-- Developers Div -->
    <div id="developers-div" class="hidden">
      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Developers</h2>
      <div class="developers-grid"></div>
    </div>

    <!-- Mumbai Map Div -->
  <!-- Mumbai Map Div -->

<div id="mumbai-map-div" class="hidden">

  <button id="Jogeshwari-West" class="map-button" style="top: 599px; left: 306px;"></button>
  <button id="Andheri-West" class="map-button" style="top: 642px; left: 238px;"></button>

  <button id="Bandra-West" class="map-button" style="top: 867px; left: 241px;"></button>
  <button id="Goregaon-East" class="map-button" style="top: 541px; left: 452px;"></button>

  <button id="Sion" class="map-button" style="top: 919px; left: 440px;"></button>
  <button id="Thane-West" class="map-button" style="top: 368px; left: 750px;"></button>
  <button id="Dadar-East" class="map-button" style="top: 1009px; left: 412px;"></button>

  <button id="Ghatkopar-East" class="map-button" style="top: 799px; left: 653px;"></button>
</div>

    <!-- Suburb Div -->

      <div class="nav-link">
        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>
      </div>
      <h2>Locations within <span id="suburb-name"></span></h2>
      <div class="image-grid">
        <div class="image-placeholder" data-index="1"></div>

    <div id="projects-div" class="hidden">

        <a href="#" class="previous-link"><img src="previous.png" alt="Previous"></a>

        <div class="image-placeholder" data-index="1"></div>

      </div>

        <img src="" alt="Project Image" id="project-image">
        <a href="#" id="prev-image">&lt;&lt;</a>
        <a href="#" id="next-image">&gt;&gt;</a>
      </div>
    </div>

    <!-- Hot Deals Div -->
    <div id="hot-deals-div" class="hidden">
      <div class="nav-link">
